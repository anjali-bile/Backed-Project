<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Time Off Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f9;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      padding: 25px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-height: 85vh;
      overflow-y: auto;
    }

    h2, h3 {
      margin-top: 0;
      color: #0077b6;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: calc(100% - 10px);
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      margin-left: 10px;
    }

    .slot {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #message {
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .slot {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Doctor Time Off Form</h2>

    <div id="message"></div>

    <form method="post" action="/setTimeOff" id="timeOffForm">
      <label for="doctorUserame">Doctor Username:</label>
      <input type="text" id="doctorUserame" name="doctorUserame" required />

      <label for="timeOffDate">Date:</label>
      <input type="date" id="timeOffDate" name="timeOffDate" required />

      <label for="dayOff">Full Day Off:
        <input type="checkbox" id="dayOff" name="dayOff" onchange="toggleSlots(this.checked)" />
      </label>

      <div id="slotsSection">
        <h3>Unavailable Time Slots</h3>
        <div class="slot">
          <input type="time" name="unavailableTimeSlots[0].startTime" required />
          <input type="time" name="unavailableTimeSlots[0].endTime" required />
        </div>
      </div>

      <button type="button" id="addSlotButton" onclick="addSlot()">Add Another Slot</button>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Life Line Hospital. All Rights Reserved.
  </footer>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const msg = getQueryParam('msg');
    if (msg) {
      document.getElementById('message').textContent = decodeURIComponent(msg);
      if (history.replaceState) {
        history.replaceState(null, '', window.location.pathname);
      }
    }

    function toggleSlots(isFullDayOff) {
      const slotsSection = document.getElementById("slotsSection");
      const addSlotButton = document.getElementById("addSlotButton");

      if (isFullDayOff) {
        slotsSection.style.display = "none";
        addSlotButton.disabled = true;

        document.querySelectorAll("#slotsSection input[type='time']").forEach(input => {
          input.value = "";
          input.removeAttribute("required");
        });
      } else {
        slotsSection.style.display = "block";
        addSlotButton.disabled = false;

        document.querySelectorAll("#slotsSection input[type='time']").forEach(input => {
          input.setAttribute("required", "required");
        });
      }
    }

    function addSlot() {
      const slotsSection = document.getElementById("slotsSection");
      const currentSlots = slotsSection.querySelectorAll(".slot");
      const newIndex = currentSlots.length;

      const slotDiv = document.createElement("div");
      slotDiv.className = "slot";
      slotDiv.innerHTML = `
        <input type="time" name="unavailableTimeSlots[${newIndex}].startTime" required />
        <input type="time" name="unavailableTimeSlots[${newIndex}].endTime" required />
      `;
      slotsSection.appendChild(slotDiv);
    }

    window.onload = function () {
      const dayOffCheckbox = document.getElementById("dayOff");
      toggleSlots(dayOffCheckbox.checked);
    };
  </script>

</body>
</html>
