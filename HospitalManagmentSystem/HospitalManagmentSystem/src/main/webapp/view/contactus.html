<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get In Touch Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #f2f4f6;
    }
    .footer_get_touch_outer {
      margin-top: 80px;
    }
    .container {
      width: 95%;
      max-width: 1140px;
      margin: auto;
    }
    .grid-70-30 {
      display: grid;
      grid-template-columns: 70% 30%;
    }
    .get_form_inner {
      display: block;
      padding: 50px 40px;
      background: #fff;
      box-shadow: -4px -2px 20px -7px #cfd5df;
    }
    input, textarea {
      border: 1px solid #dbdbdb;
      border-radius: 2px;
      color: #333;
      padding: 10px 20px;
      width: 100%;
      outline: 0;
      margin-bottom: 15px;
    }
    .grid-50-50 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }
    .grid-full {
      margin: 20px 0;
    }
    .get_form_inner_text h3 {
      color: #333;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 40px;
    }
    input[type="submit"] {
      display: inline-block;
      font-size: 16px;
      text-transform: uppercase;
      background: transparent;
      border: 2px solid;
      font-weight: 500;
      padding: 10px 20px;
      cursor: pointer;
      color: #103e65;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #f85508;
      border-color: #f85508;
      color: #fff;
    }
    .get_say_form {
      padding: 45px 0 25px 30px;
      background: #103e65;
      position: relative;
      color: white;
    }
    .get_say_info_sec > li {
      display: grid;
      grid-template-columns: 40px auto;
      align-items: center;
      margin-bottom: 40px;
    }
    .get_say_info_sec > li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <section class="footer_get_touch_outer">
    <div class="container">
      <div class="footer_get_touch_inner grid-70-30">
        <div class="colmun-70 get_form">
          <div class="get_form_inner">
            <div class="get_form_inner_text">
              <h3>Get In Touch</h3>
            </div>
            <form method="post" action="/contact-us">
              <div class="grid-50-50">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone/Skype" required>
              </div>
              <div class="grid-full">
                <textarea name="message" placeholder="About Your Project" rows="6" required></textarea>
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
        <div class="colmun-30 get_say_form">
          <h5>Say Hi!</h5>
          <ul class="get_say_info_sec">
            <li><i class="fa fa-envelope"></i><a href="mailto:info@example.com">info@example.com</a></li>
            <li><i class="fa fa-phone"></i><a href="tel:+919876543210">+91 9876543210</a></li>
            <li><i class="fa fa-skype"></i><a href="#">YourSkypeID</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
